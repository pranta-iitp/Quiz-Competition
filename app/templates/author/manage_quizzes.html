<div class="container">
  <h4 class="mb-3">Manage My Quizzes</h4>
  <!-- Tabs for quiz status -->
  <ul class="nav nav-tabs" id="quizTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="active-tab" data-bs-toggle="tab" type="button"
              onclick="loadQuizzes('Active')">Active</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="inactive-tab" data-bs-toggle="tab" type="button"
              onclick="loadQuizzes('Inactive')">Inactive</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="archived-tab" data-bs-toggle="tab" type="button"
              onclick="loadQuizzes('Archived')">Archived</button>
    </li>
  </ul>

  <!-- Table container -->
  <div class="mt-3" id="quizzes-table-container">
    <!-- Table will be rendered here -->
    <div class="text-center text-muted">Loading quizzes...</div>
  </div>
</div>
