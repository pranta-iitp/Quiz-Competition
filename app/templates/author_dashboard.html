<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Author Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h2>Welcome, {{ session['user_name'] }}</h2>
    <p class="text-muted">Role: {{ session['user_role'] | capitalize }}</p>

    <hr>
  
<div class="d-flex flex-wrap mb-4">
      <button class="btn btn-primary m-2" onclick="loadSection('new_quiz')">Create New Quiz</button>
      <button class="btn btn-primary m-2" onclick="loadSection('all_quizzes')">All Quizzes</button>
      <button class="btn btn-primary m-2" onclick="loadSection('active_quizzes')">Active but not Live</button>
      <button class="btn btn-primary m-2" onclick="loadSection('inactive_quizzes')">Active & Live</button>
      <button class="btn btn-primary m-2" onclick="loadSection('archived_quizzes')">Archived Quizzes</button>
      <button class="btn btn-primary m-2" onclick="loadSection('update_profile_author')">Update Profile</button>
      <a href="{{ url_for('logout_method') }}" class="btn btn-danger m-2">Log Out</a>
    </div>


    <!-- Dynamic content area -->
    <div id="content-area" class="mt-4 border rounded p-4">
      <p>Select an action to load content here.</p>
    </div>
  </div>

  <!-- JavaScript to handle AJAX -->
  <script>
    function loadSection(section) {
      fetch(`/author/section/${section}`)
        .then(response => response.text())
        .then(data => {
          document.getElementById('content-area').innerHTML = data;
        })
        .catch(error => {
          console.error('Error loading section:', error);
          document.getElementById('content-area').innerHTML = "<p>Error loading content.</p>";
        });
    }
  </script>
   <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
