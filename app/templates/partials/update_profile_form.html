<h4>Update Profile</h4>
<form method="POST" action="{{ url_for('update_profile_participant') }}">
  <div class="mb-3">
    <label for="participant_name" class="form-label">Name</label>
    <input type="text" class="form-control" id="participant_name" name="participant_name" required>
  </div>

  <div class="mb-3">
    <label for="participant_email" class="form-label">Email (read-only)</label>
    <input type="email" class="form-control" id="participant_email" name="participant_email" value="{{ user.email }}" readonly>
  </div>

  <div class="mb-3">
    <label for="preferred_subject_a">Preferred Subject A</label>
    <input type="text" class="form-control" name="preferred_subject_a">
  </div>
  <div class="mb-3">
    <label for="preferred_subject_a">Preferred Subject B</label>
    <input type="text" class="form-control" name="preferred_subject_b">
  </div>
  <div class="mb-3">
    <label for="preferred_subject_a">Preferred Subject C</label>
    <input type="text" class="form-control" name="preferred_subject_c">
  </div>
  <div class="mb-3">
    <label for="preferred_subject_a">Preferred Subject C</label>
    <input type="text" class="form-control" name="preferred_subject_d">
  </div>
  <!-- Add more fields as needed -->

  <button type="submit" class="btn btn-success">Update</button>
</form>
