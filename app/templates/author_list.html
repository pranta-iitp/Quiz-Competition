        function getInitials(name) {
            return name.split(' ').map(word => word.charAt(0)).join('').toUpperCase();
        }

        function getSubjectBadges(author) {
            const subjects = [
                author.author_subject_a,
                author.author_subject_b,
                author.author_subject_c,
                author.author_subject_d
            ].filter(subject => subject && subject.trim() !== '');

            return subjects.map(subject => 
                `<span class="badge bg-secondary subject-badge">${subject}</span>`
            ).join('');
        }

        function filterAuthors() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedSubject = document.getElementById('subjectFilter').value;
            
            const filteredAuthors = authorsData.filter(author => {
                const matchesSearch = author.author_name.toLowerCase().includes(searchTerm) ||
                                    author.author_email.toLowerCase().includes(searchTerm);
                
                const matchesSubject = selectedSubject === '' || 
                                     [author.author_subject_a, author.author_subject_b, 
                                      author.author_subject_c, author.author_subject_d]
                                     .some(subject => subject && subject.includes(selectedSubject));
                
                return matchesSearch && matchesSubject;
            });
            
            displayAuthors(filteredAuthors);
        }

        function updateStats() {
            document.getElementById('totalAuthors').textContent = authorsData.length;
        }

        function viewAuthorQuizzes(authorId) {

        }
