<h4>Update Profile</h4>
<form method="POST" action="{{ url_for('participant.update_profile_participant',participant_id = participant.participant_id) }}">
  <div class="mb-3">
    <label for="participant_name" class="form-label">Name</label>
    <input type="text" class="form-control" id="participant_name" name="participant_name" value="{{ participant.participant_name or ''}}">
  </div>

  <div class="mb-3">
    <label for="participant_email" class="form-label">Email (read-only)</label>
    <input type="email" class="form-control" id="participant_email" name="participant_email" value="{{ participant.participant_email }}" readonly>
  </div>

  <div class="mb-3">
    <label for="preferred_subject_a">Preferred Subject A</label>
    <input type="text" class="form-control" name="preferred_subject_a"  value="{{ participant.preferred_subject_a or ''}}">
  </div>
  <div class="mb-3">
    <label for="preferred_subject_a">Preferred Subject B</label>
    <input type="text" class="form-control" name="preferred_subject_b" value="{{ participant.preferred_subject_b or ''}}">
  </div>
  <div class="mb-3">
    <label for="preferred_subject_a">Preferred Subject C</label>
    <input type="text" class="form-control" name="preferred_subject_c" value="{{ participant.preferred_subject_c or ''}}">
  </div>
  <div class="mb-3">
    <label for="preferred_subject_a">Preferred Subject D</label>
    <input type="text" class="form-control" name="preferred_subject_d" value="{{ participant.preferred_subject_d or ''}}">
  </div>
  <button type="submit" class="btn btn-success">Save Changes1</button>
        <a href="{{ url_for('participant.dashboard') }}" class="btn btn-secondary">Cancel</a>
  <!-- hidden fields  -->
<input type="hidden" id="participant-id" name="participant_user_id" value="{{ participant.participant_user_id if participant else '' }}">

 
</form>
